<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark">
    <h1 class="d-flex text-info justify-content-center mt-5 p-2" id="heading">CALCULATOR</h1>
    <div class="row">
        <div class="col-4"></div>
        
        <div class="col-4 mt-5 mb-5 bg-info align-item-center w-25 rounded-3 border" id="calc">
           <input type="text" class="mt-3 mb-0 " placeholder="0" id="result" readonly/><br>
           <div class="mb-3 ms-3 me-3 p-3">
               <div >
                <button onclick="displayContent('7')" class="btn btn-secondary calc-button me-2 mb-1 ">7</button>
                <button onclick="displayContent('8')" class="btn btn-secondary calc-button me-2 mb-1">8</button>
                <button onclick="displayContent('9')" class="btn btn-secondary calc-button me-2 mb-1">9</button>
                <button onclick="calcClear()" class="btn btn-secondary calc-button me-2 mb-1">AC</button>
            </div>
            <div>
                <button onclick="displayContent('4')" class="btn btn-secondary calc-button me-2 mb-1">4</button>
                <button onclick="displayContent('5')" class="btn btn-secondary calc-button me-2 mb-1">5</button>
                <button onclick="displayContent('6')" class="btn btn-secondary calc-button me-2 mb-1">6</button>
                <button onclick="displayContent('*')" class="btn btn-secondary calc-button me-2 mb-1">*</button>
            </div>
            <div>
                <button onclick="displayContent('1')" class="btn btn-secondary calc-button me-2 mb-1">1</button>
                <button onclick="displayContent('2')" class="btn btn-secondary calc-button me-2 mb-1">2</button>
                <button onclick="displayContent('3')" class="btn btn-secondary calc-button me-2 mb-1">3</button>
                <button onclick="displayContent('-')" class="btn btn-secondary calc-button me-2 mb-1">-</button>
            </div>
            <div>
                <button onclick="displayContent('0')" class="btn btn-secondary calc-button me-2 mb-1">0</button>
                <button onclick="displayContent('/')" class="btn btn-secondary calc-button me-2 mb-1">/</button>
                <button onclick="calcOutput()" class="btn btn-secondary calc-button me-2 mb-1">=</button>
                <button onclick="displayContent('+')" class="btn btn-secondary calc-button me-2 mb-1">+</button>

                <button onclick="removeLastDigit()" id="del" class="btn btn-secondary calc-button me-2 mb-1">&#9003</button>

            </div>
            
           </div>
        </div>
        
        <div class="col-4"></div>
    </div>
</body>
<script src="./main.js"></script>
</html>
